framework:
    validation:
        enabled: true
        enable_annotations: true
    router:
        resource: '@TestAppBundle'
        type: annotation
        strict_requirements: true
    session:
        enabled: false
doctrine:
    dbal:
        driver: pdo_sqlite
        memory: true
    orm:
        auto_mapping: true
        mappings:
            TestApp:
                type: annotation
                dir: '%kernel.project_dir%/tests/src/Fixture/TestApp/Entity'
                prefix: 'Tests\Fixture\TestApp\Entity'
                is_bundle: false

rest_api: ~

services:
    _defaults:
        public: true
        autowire: true
        autoconfigure: true

    Tests\Fixture\TestApp\:
        resource: '../../{Repository}/*'
