framework:
    validation:
        enabled: true
        enable_annotations: true
    router:
        resource: "%kernel.root_dir%/Resources/config/routing.yaml"
        strict_requirements: ~
        type: yaml

doctrine:
    dbal:
        driver: pdo_sqlite
        memory: true
    orm:
        entity_managers:
            default:
                auto_mapping: true

rest_api: ~
