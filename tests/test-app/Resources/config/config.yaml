framework:
    validation:
        enabled: true
        enable_annotations: true
    router:
        resource: '@TestAppBundle'
        type: annotation
        strict_requirements: true
    session:
        enabled: false
doctrine:
    dbal:
        driver: pdo_sqlite
        memory: true
    orm:
        entity_managers:
            default:
                auto_mapping: true

rest_api: ~

services:
    _defaults:
        public: true
        autowire: true
        autoconfigure: true

    TestApp\:
        resource: '../../{Controller,Repository}/*'
